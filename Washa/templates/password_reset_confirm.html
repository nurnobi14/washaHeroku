 {% extends 'base.html' %}
{% load static %}
 {% block  title%} set new password!{% endblock  %} 
{% block styles %}
	<style type="text/css" media="screen">
		body{
	margin: 0;
	padding: 0;
	font-family:sans-serif;
	background: darkgray;
	 
}
.box {
	width: 30%;
	padding: 20px;
	/* top: 84%; */
	/* left: 50%; */
	transform: translate(-50%,-50%);
	background: #191919;
	text-align: center;
	margin-left: 50%;
	margin-top: 20%;
}
.box h1{
	color:white;
	text-transform: uppercase;
	font-weight: 500;
}
.box input[type="text"],input[type="password"]{
	border: 2px solid #3498db;
	background: none;
	display: block;
	margin: 20px auto;
	text-align: center; 
	padding: 14px 10px;
	width: 200px;
	outline: none;
	color: white;
	border-radius: 24px;
	transition: 0.25s;
}
.box input[type="text"]:focus,input[type="password"]:focus{

	width: 280px;
	border-color: #2ecc71;
}
.box input[type= "submit"]{
	border: 2px solid #2ecc71;
	background: none;
	display: block;
	margin: 20px auto;
	text-align: center; 
	padding: 14px 40px;
	outline: none;
	color: white;
	border-radius: 24px;
	transition: 0.25s;
	cursor: pointer;
}

.box input[type= "submit"]:hover{
	background: #2ecc71;
	color: #000;	 
}

i .forgot{
	color:#2ecc71; 
}
i .forgot:hover{
	color: yellow;
}
.text-center{
	text-align: center;
	font-size: 16px;
	text-transform: lowercase;
}
li{
	color:white;
	display:none;
}
label{
	color:#2ecc71;
}
input[type= "password"]{
	margin:0px auto;
}

	</style>
{% endblock  %}
{% block  bodyContaint%}
   <div class="container">
   <form method="post" class="box" accept-charset="utf-8">
		 {% csrf_token %}
		 <h6 class ="text-center text-danger">password should be atleast 8 characters.</h6>
		 {{form}}
		 {% comment %} <input type="password" name="user" placeholder="password">
		 <input type="password" name="user" placeholder="repassword"> {% endcomment %}
		 <input type="submit" name="button" value="reset">	 
	</form>
   </div>
{% endblock  %}
